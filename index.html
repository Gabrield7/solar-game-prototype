<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./style.css">

    <title>solar game</title>
</head>
<body>

        <canvas id="solar-grid" width="1500" height="1000"></canvas>
